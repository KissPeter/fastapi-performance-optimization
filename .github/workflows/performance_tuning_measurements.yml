name: 'Fastapi Performance tuning measurements'
on:
  push:
    branches:
      - '*measure*'
      - '**'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  simple_measurements:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 300
    strategy:
      matrix:
        os: [ ubuntu-latest ]  , macos-latest, windows-latest
        python-version: [ '3.13' ]  '3.9', '3.10', '3.11', '3.12',
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: 'Docker Compose'
        uses: isbang/compose-action@v1.3.2
        with:
          compose-file: "./docker-compose.yml"
          up-flags: "--build --force-recreate"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f test_files/requirements.txt ]; then pip install -r test_files/requirements.txt; fi
          mkdir -p reports
          docker-compose ps --all
      - name: 'Measure middlewares'
        timeout-minutes: 30
        run: |
          pytest -x --html=./reports/middlewares_pytest.html --self-contained-html --show-capture=stdout -vv -rP test_files/ -m middlewares
      - name: 'Measure sync vs async endpoints'
        timeout-minutes: 30
        run: |
          pytest -x --html=./reports/sync_async_pytest.html --self-contained-html --show-capture=stdout -vv -rP test_files/ -m sync_async
      - name: 'Measure json response classes'
        timeout-minutes: 30
        run: |
          pytest -x --html=./reports/json_classes_pytest.html --self-contained-html --show-capture=stdout -vv -rP test_files/ -m json_classes
      - name: 'Measure Nginx port vs socket'
        timeout-minutes: 30
        run: |
          pytest -x --html=./reports/nginx_port_vs_socket_pytest.html --self-contained-html --show-capture=stdout -vv -rP test_files/ -m nginx_port_vs_socket
      - name: 'Measure Gunicorn vs Uvicorn'
        timeout-minutes: 30
        run: |
          pytest -x --html=./reports/gunicorn_vs_uvicorn_pytest.html --self-contained-html --show-capture=stdout -vv -rP test_files/ -m gunicorn_vs_uvicorn

      - uses: actions/upload-artifact@v2
        with:
          name: Pytest-Report-${{ matrix.python-version }}
          path: ./reports
  workers_and_threads:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 300
    strategy:
      matrix:
        os: [ ubuntu-latest ]  , macos-latest, windows-latest
        python-version: [ '3.13' ]  '3.9', '3.10', '3.11', '3.12',
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: 'Docker Compose'
        uses: isbang/compose-action@v1.3.2
        with:
          compose-file: "./docker-compose_workers_and_threads.yml"
          up-flags: "--build --force-recreate"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f test_files/requirements.txt ]; then pip install -r test_files/requirements.txt; fi
          mkdir -p reports
          docker-compose ps --all
      - name: 'Measure workers and threads'
        timeout-minutes: 30
        run: |
          pytest -x --html=./reports/workers_and_threads_pytest.html --self-contained-html --show-capture=stdout -vv -rP test_files/ -m workers_and_threads
      - uses: actions/upload-artifact@v2
        with:
          name: Pytest-Report-${{ matrix.python-version }}
          path: ./reports